<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
	<title>User</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="login.css" th:href="login.css"/>
</head>
<style>
	body {
		/* background: url('images/header-bg.jpg') center center no-repeat; */
		background-color: red;
	}
</style>
<body layout:fragment="content">
	<h1 style="color:#509b9e;">Login</h1>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label> User : </label>
			<input type="text" name="username" />
		</div>
		<div>
			<label> Password: </label>
			<input type="password" name="password" />
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
	<a href="/register">Create New User</a>
</body>
</html>
