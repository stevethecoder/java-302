<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1 style="color:#509b9e;">Contact</h1>
	<img id="avatar" src="" th:if="${contactImage}"
		th:src="${contactImage.htmlSrc}" alt="Profile Image"
		title="Profile Image" />
	<ul th:object="${contact}">
		<li th:text="*{firstName}"></li>
		<li th:text="*{lastName}"></li>
		<li th:text="*{email}"></li>
		<li th:text="*{phoneNumber}"></li>
		<li><a href="/" th:href="@{|/contact/${contact.id}/edit|}">Edit</a></li>
		<li th:if="*{! #strings.isEmpty(twitterHandle)}"><a
			target="_blank" th:href="@{|https://twitter.com/*{twitterHandle}|}"
			th:text="*{twitterHandle}"></a></li>
		<li th:if="*{! #strings.isEmpty(facebookUrl)}"><a
			target="_blank" th:href="@{|https://facebook.com/*{facebookUrl}|}"
			th:text="*{facebookUrl}"></a></li>
	</ul>
	<a href="/contacts">Back</a>
</body>
</html>
