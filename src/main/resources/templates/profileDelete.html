<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Delete User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/standardBack.css"
	th:href="@{/css/standardBack.css}" />
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Delete User</h1>
		<form method="POST" th:object="${user}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="">First Name</label> <input type="text" name="firstName"
					class="form-control" placeholder="First Name"
					th:field="*{firstName}" /> <span
					th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name</span>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" class="form-control" placeholder="Last Name"
					th:field="*{lastName}" /> <span
					th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}">Last Name Error</span>
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input
					type="text" name="email" class="form-control"
					placeholder="Email" th:field="*{email}" />
				<span th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Email</span>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="text"
					name="password" class="form-control"
					placeholder="Password" th:field="*{password}" /> <span
					th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password</span>
			</div>
			
			<div class="form-group">
				<label for="phoneNumber">Phone Number</label> <input type="text"
					name="phoneNumber" class="form-control"
					placeholder="Phone Number" th:field="*{phoneNumber}" /> <span
					th:if="${#fields.hasErrors('phoneNumber')}"
					th:errors="*{phoneNumber}">Phone Number</span>
			</div>
			
			<div class="form-group">
				<label for="twitterHandle">Twitter Hangle</label> <input type="text"
					name="twitterHandle" class="form-control"
					placeholder="Twitter Handle" th:field="*{twitterHandle}" /> <span
					th:if="${#fields.hasErrors('twitterHandle')}"
					th:errors="*{twitterHandle}">Twitter Handle</span>
			</div>
			
			<div class="form-group">
				<label for="facebookUrl">Facebook URL</label> <input type="text"
					name="facebookUrl" class="form-control"
					placeholder="facebookUrl" th:field="*{facebookUrl}" /> <span
					th:if="${#fields.hasErrors('facebookUrl')}"
					th:errors="*{facebookUrl}">Facebook URL</span>
			</div>
			
			<button type="submit" class="btn btn-danger">Delete</button>
		</form>

	</div>

</body>
</html>
