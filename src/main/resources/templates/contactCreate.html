<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Create New Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/standardBack.css" th:href="@{/css/standardBack.css}" />
</head>
<body layout:fragment="content">

	<div class="row">

		<h1 style="color:#509b9e;">Create New Contact</h1>

		<form method="POST" th:object="${contact}"
			enctype="multipart/form-data">
			<input name="userId" type="hidden" th:value="${contact.userId}" />

			<div class="form-group">
				<label for="">First Name</label> <input type="text" name="firstName"
					class="form-control" placeholder="FirstName"
					th:field="*{firstName}" /> <span
					th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First
					Name</span>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" class="form-control" placeholder="LastName"
					th:field="*{lastName}" /> <span
					th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last
					Name Error</span>
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input type="text" name="email"
					class="form-control" placeholder="email" th:field="*{email}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</span>
			</div>

			<div class="form-group">
				<label for="phoneNumber">Phone Number</label> <input type="text"
					name="phoneNumber" class="form-control" placeholder="Phone Number"
					th:field="*{phoneNumber}" /> <span
					th:if="${#fields.hasErrors('phoneNumber')}"
					th:errors="*{phoneNumber}">Phone Number</span>
			</div>
			
			<div class="field">
				<label for="twitterHandle">Twitter Handle</label> <input
					name="twitterHandle" type="text"
					th:value="${twitterHandle}" />
			</div>

			<div class="field">
				<label for="facebookUrl">Facebook URL</label> <input
					name="facebookUrl" type="text" th:value="${facebookUrl}" />
			</div>
			
			<div class="form-group">
				<label for="file">Image</label> <input type="file" name="file" />
			</div>

			<button type="submit" class="btn btn-success">Submit</button>
		</form>

	</div>

</body>
</html>
